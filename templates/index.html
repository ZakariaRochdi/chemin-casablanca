<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chemin le plus court - Casablanca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour des ic√¥nes anim√©es (optionnel) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #e0ebf6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            animation: slideDown 0.6s ease;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 550px;
            animation: fadeUp 0.8s ease;
        }

        .form-label i {
            margin-right: 8px;
            transition: transform 0.4s ease;
        }

        .form-label:hover i {
            transform: scale(1.2) rotate(10deg);
            color: #007bff;
        }

        input:focus, select:focus {
            animation: bounceFocus 0.3s;
        }

        .btn-primary {
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            background-color: #0056b3;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceFocus {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">üß≠ Calcul du Plus Court Chemin √† Casablanca</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="form-container" id="cheminForm">
        <div class="mb-3">
            <label for="start" class="form-label"><i class="fas fa-map-pin"></i> Point de d√©part :</label>
            <input type="text" class="form-control" name="start" id="start" placeholder="ex: Marjane Californie" required>
        </div>

        <div class="mb-3">
            <label for="end" class="form-label"><i class="fas fa-flag-checkered"></i> Point d'arriv√©e :</label>
            <input type="text" class="form-control" name="end" id="end" placeholder="ex: Facult√© des Sciences" required>
        </div>

        <div class="mb-3">
            <label for="mode" class="form-label"><i class="fas fa-car"></i> Mode de transport :</label>
            <select class="form-select" name="mode" id="mode">
                <option value="voiture">üöó Voiture</option>
                <option value="pied">üö∂‚Äç‚ôÇÔ∏è √Ä pied</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="calculerBtn">
            <i class="fas fa-route"></i> Calculer
        </button>
    </form>
</div>

<!-- JS pour animation du bouton -->
<script>
    const btn = document.getElementById("calculerBtn");
    const form = document.getElementById("cheminForm");

    form.addEventListener("submit", () => {
        btn.disabled = true;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Calcul en cours...`;
        btn.classList.add("btn-secondary");
    });
</script>

</body>
</html>
