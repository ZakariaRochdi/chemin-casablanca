<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chemin le plus court - Casablanca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1>🧭 Plus Court Chemin à Casablanca</h1>
        <p class="text-muted">Entrez deux lieux à Casablanca et choisissez un mode de transport.</p>
    </div>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="post" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="start" class="form-label">📍 Point de départ :</label>
            <input type="text" class="form-control" name="start" id="start" placeholder="ex: Marjane Californie" required>
        </div>

        <div class="mb-3">
            <label for="end" class="form-label">🏁 Point d'arrivée :</label>
            <input type="text" class="form-control" name="end" id="end" placeholder="ex: Faculté des Sciences" required>
        </div>

        <div class="mb-3">
            <label for="mode" class="form-label">🚦 Mode de transport :</label>
            <select class="form-select" name="mode" id="mode" required>
                <option value="voiture">🚗 Voiture</option>
                <option value="pied">🚶‍♂️ À pied</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">
            🚀 Calculer le trajet
        </button>
    </form>
</div>

</body>
</html>
