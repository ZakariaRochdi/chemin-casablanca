<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chemin le plus court - Casablanca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts (facultatif mais joli) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #e9eff5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            animation: slideDown 0.8s ease;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 550px;
            animation: fadeUp 0.7s ease;
        }

        .form-label {
            font-weight: 500;
            color: #34495e;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">üß≠ Calcul du Plus Court Chemin √† Casablanca</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="form-container" id="cheminForm">
        <div class="mb-3">
            <label for="start" class="form-label">üìç Point de d√©part :</label>
            <input type="text" class="form-control" name="start" id="start" placeholder="ex: Marjane Californie" required>
        </div>

        <div class="mb-3">
            <label for="end" class="form-label">üèÅ Point d'arriv√©e :</label>
            <input type="text" class="form-control" name="end" id="end" placeholder="ex: Facult√© des Sciences" required>
        </div>

        <div class="mb-3">
            <label for="mode" class="form-label">üö¶ Mode de transport :</label>
            <select class="form-select" name="mode" id="mode">
                <option value="voiture">üöó Voiture</option>
                <option value="pied">üö∂‚Äç‚ôÇÔ∏è √Ä pied</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="calculerBtn">Calculer</button>
    </form>
</div>

<!-- JavaScript pour animation bouton -->
<script>
    const btn = document.getElementById("calculerBtn");
    const form = document.getElementById("cheminForm");

    form.addEventListener("submit", () => {
        btn.disabled = true;
        btn.innerHTML = "‚è≥ Calcul en cours...";
        btn.style.backgroundColor = "#6c757d";
    });
</script>

</body>
</html>
