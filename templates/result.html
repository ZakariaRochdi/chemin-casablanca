<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultat du Chemin le Plus Court</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e8f5ff, #f7fcff);
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      color: #007bff;
      font-weight: 600;
    }
    iframe {
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }
    .card p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="text-center mb-4">🧭 Résultat du Chemin le Plus Court</h2>

  <div class="card shadow-sm p-3 mb-4 bg-white">
    <iframe
      src="{{ url_for('static', filename='chemin.html') }}"
      width="100%"
      height="500"
      allowfullscreen
    ></iframe>
  </div>

  <div class="card shadow-sm p-4 bg-white text-center">
    <p><strong>📏 Distance :</strong> {{ distance }} km</p>
    <p><strong>⏱️ Durée estimée :</strong> {{ duree }} minutes</p>
    <p><strong>🚦 Mode choisi :</strong> {{ mode|capitalize }}</p>
    <a href="/" class="btn btn-primary mt-3">🔁 Nouveau Trajet</a>
  </div>
</div>

</body>
</html>
