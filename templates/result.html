<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat du Chemin le Plus Court</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-3">🧭 Résultat du Chemin le Plus Court</h2>

    <div class="card shadow-sm p-3 mb-3 bg-white">
        <iframe src="{{ url_for('static', filename='chemin.html') }}" width="100%" height="500px" style="border:none;"></iframe>
    </div>

    <div class="card shadow-sm p-3 mb-4 bg-white text-center">
        <p><strong>Distance :</strong> {{ distance }} km</p>
        <p><strong>Durée estimée :</strong> {{ duree }} minutes</p>
        <p><strong>Mode choisi :</strong> {{ mode }}</p>
        <a href="/" class="btn btn-primary">🔁 Nouveau Trajet</a>
    </div>
</div>

</body>
</html>
