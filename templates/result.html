<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat du Chemin le Plus Court</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 text-center">
    <h1 class="mb-4">🧭 Résultat du Chemin le Plus Court</h1>

    <!-- 📍 Carte -->
    <div class="card shadow-sm mb-4">
        <div class="card-body p-2">
            <iframe src="{{ url_for('static', filename='chemin.html') }}"
                    width="100%" height="450px" frameborder="0"></iframe>
        </div>
    </div>

    <!-- ℹ️ Détails -->
    <div class="card p-3 mb-4 shadow-sm bg-white">
        <h5 class="mb-2">📏 Distance : <strong>{{ distance }} km</strong></h5>
        <h5 class="mb-2">⏱️ Durée estimée : <strong>{{ duree }} minutes</strong></h5>
        <h5 class="mb-0">🚦 Mode choisi : <strong>{{ mode }}</strong></h5>
    </div>

    <!-- 🔁 Bouton retour -->
    <div class="text-center mt-4 mb-5">
        <a href="/" class="btn btn-primary btn-lg w-100">
            🔁 Nouveau Trajet
        </a>
    </div>
</div>

</body>
</html>
