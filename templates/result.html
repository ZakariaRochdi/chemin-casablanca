<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat du trajet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-3">🗺️ Résultat du Chemin le Plus Court</h2>

    <div class="alert alert-info text-center">
        <p><strong>🚘 Mode :</strong> {{ mode }}</p>
        <p><strong>📏 Distance :</strong> {{ distance }} km</p>
        <p><strong>⏱️ Durée estimée :</strong> {{ duree }} minutes</p>
    </div>

    <div class="card mb-4">
        <div class="ratio ratio-4x3">
            <iframe src="{{ url_for('static', filename='chemin.html') }}" title="Carte" allowfullscreen style="border: none;"></iframe>
        </div>
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-primary">🔁 Nouveau Trajet</a>
    </div>
</div>

</body>
</html>
